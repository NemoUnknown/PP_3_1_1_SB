<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Редактировать</title>
</head>
<body>
<form th:method="patch" th:action="@{/users/{id}(id=${user.id})}" th:object="${user}">
    <label for="firstName">Имя:</label>
    <input id="firstName" type="text" th:field="*{firstName}" th:value="${user.firstName}">
    <br>
    <label for="lastName">Фамилия:</label>
    <input id="lastName" type="text" th:field="*{lastName}" th:value="${user.lastName}">
    <br>
    <label for="email">Email:</label>
    <input id="email" type="text" th:field="*{email}" th:value="${user.email}">
    <br>
    <input type="hidden" th:field="*{id}" th:value="${user.id}">
    <input type="submit" value="Сохранить">
</form>
</body>
</html>
