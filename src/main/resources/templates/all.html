<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Users</title>
  <style>
    body {
      font-size: x-large;
    }

    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid;
      align-content: center;

    }

    tr:hover td {
      background-color: lightblue;
    }

    .no-border {
      border: 0;
    }
  </style>
</head>
<body>
<div>
  <a href="/users/add">Добавить нового пользователя</a>
  <hr>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Фамилия</th>
      <th>Имя</th>
      <th>Email</th>
      <th class="no-border">Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user, iterStat : ${users}">

      <td><a th:href="@{/users/{id}(id=${user.id})}" th:text="${user.id}"/></td>
      <th th:text="${user.lastName}"></th>
      <th th:text="${user.firstName}"></th>
      <th th:text="${user.email}"></th>

      <td class="no-border">
        <form th:method="get" th:action="@{/users/{id}/change(id=${user.id})}">
          <input type="submit" value="редактировать"/>
        </form>
        <form th:method="delete" th:action="@{/users/{id}(id=${user.id})}">
          <input type="submit" value="удалить"/>
        </form>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
